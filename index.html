<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <body>
        <div id="background">
            <div id="container">
                <h1 class="header">WELCOME TO MY TO-DO LIST</h1>
                <form method="post" action="" class="form" id="Todo_form">
                    <label for="NAME">To-do List</label>
                    <input type="text" name="NAME" placeholder="Fill in your Task" required>
        
                    <div class="btn">
                        <button type="submit" form="Todo_form"  id="submitBtn">Add task</button>
                        <button type="submit" form="Todo_form"  id="removeBtn">Remove task</button>
                        
                    </div>
        
                   
                </form>
        
                <div id="Todobackground">
                    <div id="todoHeader">
                        <!-- this is where the header of the tasklist will show -->
                    </div>
                    <h1 id="title"></h1>
                    
                    <ul id="taskList">
                        
                        <!--Tasks will be added here by the JavaScript code-->
                    </ul>
                </div>
            </div>
            </div>
            
    </body>
    
</body>

</html>
